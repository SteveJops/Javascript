<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Hello World</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col col-4 w-auto">
          <!-- form with user`s inputs -->
          <form class='form-class mt-5'>
            <div class="form-group">
              <label for="nameInput">Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name here">
            </div>
            <div class="form-group">
              <label for="emailInput">Email:</label>
              <input type="email" class="form-control" id="emailInput" placeholder="Enter your email here">
            </div>
            <div class="form-group">
              <label for="phoneInput">Phone:</label>
              <input type="text" class="form-control" id="phoneInput" placeholder="Enter your phone here">
            </div>
            <div class="form-group">
              <label for="websiteInput">Website:</label>
              <input type="text" class="form-control" id="websiteInput" placeholder="Enter your website here">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col col-4">
          <!-- wrapper with card -->
          <section class="wrapper mt-5">
            <div class="card" style="width: auto">
              <div class="card-header">
                <h3 class="text-center">Users List </h3>
              </div>
              <div class="card-body text-justify">
              </div>
            </div>

          </section>
        </div>
        <!-- User info -->
        <div class="col col-4">
          <section class="wrapper1 mt-5">
            <div class="card" style="width: auto">
              <div class="card-header">
                <h3 class="text-center">User Info</h3>
              </div>
              <div class="card-body">
                <div class="info">
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="ajax2.js"></script>
</body>

</html>
